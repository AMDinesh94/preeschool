{% extends "base.html" %}

{% block content %}
<style>
    .container h1 {
        font-size: 30px;
        margin-bottom: 30px;
        color: #333;
    }
    .options {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .option {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 200px;
        height: 250px;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .option:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .option i {
        font-size: 50px;
        color: #4CAF50;
        margin-bottom: 15px;
    }

    .option h2 {
        font-size: 20px;
        color: #333;
        font-weight: bold;
        margin: 0;
    }

    .option a {
        color: inherit;
        text-decoration: none;
    }

    body {
        margin: 0;
        padding: 0;
    }
</style>

<div class="container">
    <div class="options">
        <div class="option">
            <a href="{{ url_for('userslist') }}">
                <i class="fas fa-user-graduate"></i>
                <h2>Users List</h2>
            </a>
        </div>
        <div class="option">
            <a href="{{ url_for('massage') }}">
                <i class="fas fa-chalkboard-teacher"></i>
                <h2>Massages</h2>
            </a>
        </div>
        <div class="option">
            <a href="{{ url_for('profile') }}">
                <i class="fa-solid fa-users"></i>
                <h2>My Profile</h2>
            </a>
        </div>
    </div>
</div>
{% endblock %}
